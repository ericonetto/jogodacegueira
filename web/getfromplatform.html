<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Bootstrap -->
  <link href="./css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="./font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
  <title>Factory manager</title>
</head>
<body style="">
  <div class="container">
    <div class="row">
      <div >
        <div class="form-login">
          <h4>Welcome back.</h4>
          <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
        </br>
        <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
      </br>
      <div class="wrapper">
        <span class="group-btn">
          <a href="#" id="loginButton" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
        </span>
      </div>
      <p  id="result"></p>
    </div>

  </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="./js/jquery.min.js"><\/script>')</script>
<script src="./js/index.js" type="text/javascript"></script>
<script src="./js/getfromplatform.js" type="text/javascript"></script>
<script>
  $( document ).ready(function() {
    var elLoginButton = document.getElementById('loginButon');
    var elUserName = document.getElementById('userName');
    var elUserPassword = document.getElementById('userPassword');
    $('#loginButton').on('click', function(event){
        event.preventDefault();
        subscribe(elUserName.value,elUserPassword.value,subscribeCallBack, failCallBack);
    });

    function subscribeCallBack(response){
      if(response.length==0){
        document.getElementById('result').innerHTML ="No application defined for this device!";
      }else{
        document.getElementById('result').innerHTML =response;
      }


    }
    function failCallBack(response){
      document.getElementById('result').innerHTML ="Falhou!";
    }

})

</script>


</body>
</html>
