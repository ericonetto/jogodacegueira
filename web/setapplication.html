<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Bootstrap -->
  <link href="./css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="./font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
  <title>Factory manager</title>
</head>
<body style="">
  <div class="container">
    <div class="row">
      <div >
          <div class="form-login">
            <h4>Set client name</h4>
            <input type="text" id="clientName" class="form-control input-sm chat-input" placeholder="name" />
        </br>
        <div class="wrapper">
          <span class="group-btn">
            <a href="#" id="okButton" class="btn btn-primary btn-md">OK <i class="fa fa-sign-in"></i></a>
          </span>
        </div>
        <p  id="result"></p><br>
        <p  id="resulterrors"></p>
      </div>

  </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="./js/jquery.min.js"><\/script>')</script>
<script src="./js/index.js" type="text/javascript"></script>
<script src="./js/setapplication.js" type="text/javascript"></script>
<script>
  $( document ).ready(function() {
    var elokButton = document.getElementById('loginButon');
    var elName = document.getElementById('clientName');
    var elResult =document.getElementById('result');//to change innerHTML text
    var elResultErrors =document.getElementById('resulterrors');
    var post=false;


    elResultErrors.innerHTML="";




    function whenPostDone(postResponse){
      console.log(postResponse);
      elName.value="";
      getApplication(whenGetDone,function(){elResultErrors.innerHTML="Error in GET to /application"});
    }

    function whenGetDone(getResponse){
      var post2settings = {
        "url": "/application",
        "method": "POST",
        "headers": {
          "content-type": "application/x-www-form-urlencoded",
        },
        "data": {
          "clientName": elName.value
        }
      }

      //second post
      if(post==true){
        $.ajax(post2settings).done(function(post2Response){elResult.innerHTML="Current client: <b>" + getResponse.application + "</b>";})
        .error(function(){elResultErrors.innerHTML="Error in post to /application"});
      }else{
        elResult.innerHTML="Current client: <b>" + getResponse.application + "</b>";
      }

      post=false;
    }



    ///////////////////////////////////////



    getApplication(whenGetDone, function(){elResultErrors.innerHTML="Error in GET to /application"});

    $('#okButton').on('click', function(event){
        post=true;
        elResultErrors.innerHTML="";
        event.preventDefault();
        var post1settings = {
          "url": "http://" + location.hostname + ":8081",
          "method": "POST",
          "headers": {
            "content-type": "application/x-www-form-urlencoded",
          },
          "data": {
            "clientName": elName.value
          }
        }
        $.ajax(post1settings).done(whenPostDone)
        .error(function(){elResultErrors.innerHTML="Error in post to http://" + location.hostname + ":8081"});
    });

})

</script>


</body>
</html>
